<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSearch</title>
</head>
<body>
    <header>
        <h1>MedSearch</h1>
        <q>El arte de curar a su alcance</q>
    </header>

    <nav aria-label="Migas de pan">
        <ol>
            <li><a href="../index.html">Inicio</a></li>
            <li aria-current="page">Contacto</li>
        </ol>
    </nav>

    <main>
        <h2>Contacto</h2>
        <form action="../mensajes/mensajeContacto.html">
            <fieldset>
                <legend>Mensaje</legend>
                <label for="asunto">Asunto <small>(<strong>Obligatorio</strong>)</small></label>
                <input type="text" id="asunto" name="asunto" required><br>
                <label for="comentario">Comentario <small>(<strong>Obligatorio</strong>)</small></label>
                <textarea name="comentario" id="comentario" placeholder="Introduzca aqui su mensaje" minlength="10" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Informacion personal</legend>
                <label for="soy">Yo soy:</label>
                    <select name="soy" id="soy">
                        <option value="medico">Medico</option>
                        <option value="paciente">Paciente</option>
                        <option value="educador">Educador</option>
                        <option value="cientifico">Cientifico</option>
                        <option value="fabricante">Fabricante</option>
                        <option value="periodista">Periodista</option>
                </select><br>
                

                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha" name="fecha" max="2025-12-31" min="2000-01-01"><br>
            </fieldset>

            <fieldset>
                <legend>Sexo</legend>
                    <input type="radio" id="hombre" name="sexo" value="hombre">
                    <label for="hombre">Hombre</label><br>
                    <input type="radio" id="mujer" name="sexo" value="mujer">
                    <label for="mujer">Mujer</label><br>
                    <input type="radio" id="otro" name="sexo" value="otro">
                    <label for="otro">Otro</label><br>
            </fieldset>
            
            <fieldset>
                <legend>Email</legend>
                    <label for="email">Introduzca su email</label>
                    <input type="email" id="email" name="email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]{2,}$">
                    <small>Ej. correoEjemplo@gmail.es</small><br>
            </fieldset>

            <input type="checkbox" id="info" name="info" value="si">
            <label for="info">Deseo recibir informacion sobre como evoluciona mi solicitud</label><br>
            
            <input type="reset" value="Reestablecer">
            <input type="submit" value="Enviar">

        </form>

        <nav>
            <a href="../index.html">Pagina principal</a>    
        </nav>

    </main>
    <footer>
        <p>© Marcos Muñoz Gamez | Paula Garay Jimenez</p>
        <p>Curso 2025-2026</p>
        <p>Ingenieria Biomedica</p>
        <a href="contacto.html">Contacto</a>
        <a href="puntuar.html">Puntua un articulo</a>
        <a href="mapaSitio.html">Mapa del sitio</a>
    </footer>
</body>
</html>
